<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Résistance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0; /* Supprime les marges par défaut */
            padding: 20px; /* Ajout de padding pour le contenu */
        }

        h1 {
            color: #333;
            font-size: 2.5em; /* Taille de police plus grande */
            margin-bottom: 20px; /* Espacement en bas */
        }

        .couleur_choisir {
            margin: 10px;
            padding: 10px;
            display: inline-block;
            cursor: pointer;
            border: 1px solid #ccc;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transition: transform 0.2s; /* Ajout d'une transition pour le survol */
        }

        .couleur_choisir:hover {
            transform: scale(1.1); /* Effet de zoom au survol */
        }

        .selected {
            border: 2px solid black;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em; /* Taille de police légèrement plus grande */
        }

        #error {
            color: red;
            margin-top: 20px;
            font-size: 1.2em; /* Taille de police légèrement plus grande */
        }

        #instructions {
            margin: 20px 0;
            font-size: 1.2em; /* Taille de police légèrement plus grande */
            color: #555;
        }

        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
            max-width: 100%; /* Rendre le canvas responsive */
            height: auto; /* Maintenir le rapport d'aspect */
        }

        footer {
            margin-top: 30px;
            font-size: 0.8em; /* Taille de police pour le pied de page */
            color: #888;
        }

        .couleur-container {
            display: inline-block;
            text-align: center;
            margin: 5px; /* Espacement entre les conteneurs de couleur */
        }

        .couleur-container-wrapper {
            display: flex;
            flex-wrap: wrap; /* Permet d'enrouler les couleurs sur plusieurs lignes */
            justify-content: center; /* Centre le contenu */
            margin: 0 auto; /* Centre le conteneur principal */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Ajuster la taille du titre pour les petits écrans */
            }

            .couleur_choisir {
                width: 25px; /* Réduire la taille des couleurs */
                height: 25px; /* Réduire la taille des couleurs */
            }
        }
    </style>
</head>
<body>
    <h1>Calculateur de Résistance</h1>

    <canvas id="resistanceCanvas" width="500" height="300"></canvas>

    <div id="instructions">Cliquez sur un anneau, puis choisissez la couleur de la résistance.</div>

    <div class="couleur-container-wrapper">
        <div class="couleur-container">
            <div class="couleur_choisir" style="background-color: black;" onclick="selectionner_couleur('black')"></div>
            <span>Noir</span>
        </div>
        <div class="couleur-container">
            <div class="couleur_choisir" style="background-color: brown;" onclick="selectionner_couleur('brown')"></div>
            <span>Marron</span>
        </div>
        <div class="couleur-container">
            <div class="couleur_choisir" style="background-color: red;" onclick="selectionner_couleur('red')"></div>
            <span>Rouge</span>
        </div>
        <div class="couleur-container">
            <div class="couleur_choisir" style="background-color: orange;" onclick="selectionner_couleur('orange')"></div>
            <span>Orange</span>
        </div>
        <div class="couleur-container">
            <div class="couleur_choisir" style="background-color: yellow;" onclick="selectionner_couleur('yellow')"></div>
            <span>Jaune</span>
        </div>
        <div class="couleur-container">
            <div class="couleur_choisir" style="background-color: green;" onclick="selectionner_couleur('green')"></div>
            <span>Vert</span>
        </div>
        <div class="couleur-container">
            <div class="couleur_choisir" style="background-color: blue;" onclick="selectionner_couleur('blue')"></div>
            <span>Bleu</span>
        </div>
        <div class="couleur-container">
            <div class="couleur_choisir" style="background-color: violet;" onclick="selectionner_couleur('violet')"></div>
            <span>Violet</span>
        </div>
        <div class="couleur-container">
            <div class="couleur_choisir" style="background-color: gray;" onclick="selectionner_couleur('gray')"></div>
            <span>Gris</span>
        </div>
        <div class="couleur-container">
            <div class="couleur_choisir" style="background-color: white;" onclick="selectionner_couleur('white')"></div>
            <span>Blanc</span>
        </div>
        <div class="couleur-container">
            <div class="couleur_choisir" style="background-color: gold;" onclick="selectionner_couleur('gold')"></div>
            <span>Or</span>
        </div>
        <div class="couleur-container">
            <div class="couleur_choisir" style="background-color: silver;" onclick="selectionner_couleur('silver')"></div>
            <span>Argent</span>
        </div>
    </div>

    <div id="result">Sélectionnez une couleur pour chaque anneau.</div>
    <div id="error"></div>

    <footer>
        © 2024 Zana Diamoutene
    </footer>

   <script src="index.js"></script>    
</body>
</html>
